<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
</head>
    <h1>
        Login
    </h1>

<body>
    <center>
        <div class="main">
            <form action="{% url 'login' %}" method="POST">
                <p>
                    {{log_in_form.as_p}}
                </p>
                <p>
                    <input type="submit" value="submit">
                </p>

                {% for message in messages %}

                    <div class="alert alert-success">
                        {{ message }}<br>
                        <a class="close" href="login" data-dismiss="alert">Click here</a>
                    </div>
                {% endfor %}
            </form>
        </div>
    </center>
</body>
</html>
