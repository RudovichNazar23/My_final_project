<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title> {{user.username}} Page</title>
</head>
<body>
    <h3>
        {{user}}
    </h3>
    <center>
        <p>
            {% for user_post in user_posts %}
                {{user_post.name_song}}<br>
                <audio controls><source src="{{user_post.song.url}}" type="audio/mpeg"><br>
                </audio>
            {% endfor %}
        </p><br>

        <p>
            {% for album in user_album %}
                {{album.name_album}}<br>
                <audio>
                    <source src="{{album.album.url}}" type="audio/mpeg"><br>
                </audio>
            {% endfor %}
        </p>

    </center>

</body>
</html>
