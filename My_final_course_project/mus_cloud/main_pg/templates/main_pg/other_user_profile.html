<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title> {{user.username}} Page</title>
</head>
<body>
    <h3>
        {{user}}
    </h3>
    <p>
        <a href="{% url 'songs' user.id %}">
            Songs
        </a>
    </p>

    <p>
        <a href="{% url 'albums' user.id %}">
            Albums
        </a>
    </p>

    <p>
        {% for link in more_info %}
            <a href="{{link.first_link}}">
                {{link.first_link}}
            </a><br>

            <a href="{{link.second_link}}">
                {{link.second_link}}
            </a><br>

                {{link.email}}<br>

        {% endfor %}
    </p><br>

    <p>
        <a href="{% url 'search_user' %}">
            Back
        </a>
    </p>



</body>
</html>
