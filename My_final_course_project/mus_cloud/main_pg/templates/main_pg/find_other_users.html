<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find users</title>
</head>
<body>
    <p>
        <a href="main_page">
            Back
        </a>
    </p>

    <center>
        <form action="{% url 'find_other_users' %}" method="GET">
            <input type="search" name="query" placeholder="Search by username"><br>
            <input type="submit" value="submit">
        </form>
    </center>

    <center>
        {% for user in users %}<br>
            <a href="{% url 'other_user_profile' user.id %}">{{user.username}}</a><br>
        {% endfor %}

    </center>


</body>
</html>
