<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Your profile</title>
</head>
<body>
    <p>
    </p>

    <p>
        <a href="main_page">
            Back
        </a>
        <center>
            {% for info in more_info %}
            <a href="{{info.first_link}}"> {{info.first_link}} </a>  <br>
                <a href="{{info.second_link}}"> {{info.second_link}}</a> <br>
                {{info.email}}<br>
            {% endfor %}
        </center>

        <center>
            <a href="add_more_information">
                Add more information
            </a>
        </center>
    </p>

    {% for p in posts %}
        <h3>
            {{p.user.username}}<br>
        </h3>
            <h3>{{p.name_song}}</h3><br>
            <audio controls>

                <source src="{{p.song.url}}" type="audio/mpeg">

            </audio><br>
    {% endfor %}


    <p>
        {% for album in albums %}
        <h4>{{album.name_album}}</h4><br>
        <audio controls>
                <source src="{{album.album.url}}" type="audio/mpeg">
            </audio>
        {% endfor %}
    </p>

</body>
</html>
