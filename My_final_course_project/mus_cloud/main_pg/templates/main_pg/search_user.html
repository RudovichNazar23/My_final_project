<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Find users</title>
    <link rel="stylesheet" href="{% static 'main_pg/css/search_user.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</head>
<body>
    <p class="rig">
        <a href="main_page" class="button">
            Back
        </a>
    </p>

    <div class="centr">

            <form action="{% url 'search_user' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="search"   name="username"  placeholder="Search by username" class="form-control rounded"  aria-describedby="search-addon">
                    <button type="submit" class="btn btn-outline-primary"> search</button>
                </div>
            </form>
    </div>
    <hr>

        <div class="result">

           {% for result in results %}
                    <a href="{% url  'other_user_profile' result.id %}">
                        {{result}}<br>
                    </a>
            {% endfor %}
         </div>


    <center>
        {% for user in users %}<br>
            <a href="{% url 'other_user_profile' user.id %}">{{user.username}}</a><br>
        {% endfor %}

        <p>
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </p>
    </center>


</body>
</html>
