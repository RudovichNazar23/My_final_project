<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{user.username}} songs</title>
    <link rel="stylesheet" href="{% static 'main_pg/css/other_user_songs.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <p class="right">

        <a href="{% url 'search_user' %}" class="button">
            Back
        </a>

    </p>



    <center>

        {% for p in g %}
            {{p.name_song}}<br>

            <audio controls>
                <source src="{{p.song.url}}" type="audio/mpeg">
            </audio>

        {% endfor %}

    </center>
<hr>

<ul class="pagination">

    {% if g.has_previous %}

        <li>
             <a  class="page-link" href="?page=1">
            First
            </a>
        </li>

        <li>
            <a class="page-link"  href="?page={{ g.previous_page_number }}">
            Previous
            </a>
        </li>

    {% endif %}

        <li><a class="page-link">Page {{ g.number }}
            of
            {{ g.paginator.num_pages }}</a></li>


    {% if g.has_next %}
        <li>

            <a class="page-link"  href="?page={{ g.next_page_number }}">
                Next
            </a>
        </li>

        <li>

            <a class="page-link"   href="?page={{ g.paginator.num_pages }}">
                Last
            </a>

        </li>
    {% endif %}
</ul>



</body>
</html>
